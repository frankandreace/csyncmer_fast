name: C speed benchmark build

on:
  push:
    branches: ["main", "dev"]
    paths:
      - 'csyncmer_fast.h'
      - 'misc/tests/**'
      - 'misc/syng/**'
  pull_request:
    branches: ["main", "dev"]
    paths:
      - 'csyncmer_fast.h'
      - 'misc/tests/**'
      - 'misc/syng/**'
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/${{ github.repository }}/build-env:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - uses: actions/checkout@v4

    - name: Build the C speed benchmark executable
      run: cd misc/tests && make

    - name: Run unit tests
      run: cd misc/tests && ./benchmark test
