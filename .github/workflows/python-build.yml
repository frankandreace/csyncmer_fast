name: python package compilation

on:
  push:
    branches: [ "main", "dev" ]
    paths:
      - 'src/csyncmer_fast'
      - 'tests/python_tests'
      - 'setup.py'
      - 'pyproject.toml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/csyncmer_fast'
      - 'tests/python_tests'
      - 'setup.py'
      - 'pyproject.toml'

jobs:
  build:
    runs-on: ubuntu:latest

    container:
      image: ghcr.io/${{ github.repository }}/build-env:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      
    steps:
    - uses: action/checkout@v4
    - name: Build the python package
      run: python -m build

    